<html>
  <head>
    <title>paper-drawer-panel demo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../paper-styles/demo-pages.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../paper-drawer-panel.html">

    <custom-style>
      <style is="custom-style">

        .main-content {
          text-align: center;
          background-color: var(--google-grey-100);
        }

        .drawer {
          border-left: 1px solid var(--google-grey-300);
        }

        paper-button {
          color: white;
          margin: 10px;
          background-color: var(--google-blue-700);
          white-space: nowrap;
          display: inline-block;
        }

        button {
          display: block;
          line-height: 40px;
          background-color: transparent;
          border: none;
          font-size: 14px;
          margin: 20px;
        }

      </style>
    </custom-style>
  </head>

  <body unresolved>

    <paper-drawer-panel id="paperDrawerPanel" force-narrow>
      <div class="drawer" slot="drawer">
        <button tabindex="0">Options</button>
        <button tabindex="0">Settings</button>
        <button tabindex="0" onclick="toogleDrawer()">Close drawer</button>
      </div>
      <div class="main-content" slot="main">
        <div>
          <paper-button onclick="flipDrawer()" raised>flip drawer</paper-button>
        </div>
        <div>
          <paper-button onclick="toogleDrawer()" raised>Open drawer</paper-button>
        </div>
      </div>
    </paper-drawer-panel>

    <script>
      (function(win) {

        'use strict';

        var DRAWER_ATTR = 'right-drawer';

        var pdp = document.getElementById('paperDrawerPanel');

        win.flipDrawer = function() {
          pdp.rightDrawer = !pdp.rightDrawer;
        }

        win.toogleDrawer = function() {
          pdp.togglePanel();
        };

      }(this));
    </script>

  </body>
</html>
