<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../app-localize-behavior.html">

<dom-module id="x-translate-only-imperative">
  <template>
  </template>

  <script>
    Polymer({
      is: "x-translate-only-imperative",

      behaviors: [
        Polymer.AppLocalizeBehavior
      ],

      properties: {
        language: {
          value: 'en',
          type: String
        },
        resources: {
          type: Object,
          value: function() {
            return {
              'en': {
                'greeting': 'hello'
              },
              'fr' : {
                'greeting': 'bonjour'
              }
            };
          }
        }
      }
    });
  </script>
</dom-module>
