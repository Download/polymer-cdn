<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>highcharts-stock demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../highcharts-stock.html">
    <link rel="import" href="../highcharts-chart.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>

  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Chart data by JSON string</h3>
      <demo-snippet>
        <template>
          <highcharts-chart
            series='[{"name":"Installation","data":[43934,52503,57177,69658,97031,119931,137133,154175]},{"name":"Manufacturing","data":[24916,24064,29742,29851,32490,30282,38121,40434]},{"name":"Sales & Distribution","data":[11744,17722,16005,19771,20185,24377,32147,39387]},{"name":"Project Development","data":[null,null,7988,12169,15112,22452,34400,34227]},{"name":"Other","data":[12908,5948,8105,11248,8989,11816,18274,18111]}]'
            title='Solar Employment Growth by Sector, 2010-2016'
            subtitle='Source: thesolarfoundation.com'
            y-axis='Number of Employees'
            >
          </highcharts-chart>
        </template>
      </demo-snippet>
    </div>
    <div class='vertical-section-container centered'>
      <h3>Chart data by ajax to a URL</h3>
      <demo-snippet>
        <template>
          <highcharts-chart
            data-url='./chart.json'
            title='Solar Employment Growth by Sector, 2010-2016'
            subtitle='Source: thesolarfoundation.com'
            y-axis='Number of Employees'
            >
          </highcharts-chart>
        </template>
      </demo-snippet>
    </div>
    <div class='vertical-section-container centered'>
      <h3>Chart stock data</h3>
      <demo-snippet>
        <template>
          <highcharts-stock
            data-url='./aapl-c.json'
            title='Apple Inc.'
            subtitle='Stock Price'
            >
          </highcharts-stock>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
