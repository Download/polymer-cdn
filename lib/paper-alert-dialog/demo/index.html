<!doctype html>
<html>
	<head>
		<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
		<link rel="import" href="../../iron-icons/iron-icons.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../paper-button/paper-button.html">
		<link rel="import" href="../paper-alert-dialog.html">
		<link rel="import" href="../paper-alert-dialog-icon-header.html">
		<title>Demo</title>
	</head>

	<body>
		<custom-style>
			<style include="demo-pages-shared-styles"></style>
		</custom-style>

		<h2>Simple alert dialog</h2>

		<demo-snippet class="centered-demo">
			<template>
				<dom-bind id="dialog-demo">
					<template>
						<paper-alert-dialog
							id="dialog"
							title="Congratulations"
							dismiss-button="Cancel"
							confirm-button="OK"
							on-confirm="confirm"
							on-dismiss="dismiss">
							It work's!
						</paper-alert-dialog>
						<paper-button on-tap="openDialog" raised>Open</paper-button>
					</template>
				</dom-bind>
			</template>
		</demo-snippet>

		<h2>Dialog with header</h2>

		<demo-snippet class="centered-demo">
			<template>
				<dom-bind id="dialog-with-header-demo">
					<template>
						<paper-alert-dialog id="dialog" confirm-button="Got it">
							<paper-alert-dialog-icon-header icon="icons:done">Well done!</paper-alert-dialog-icon-header>
							Excellent, you can move on.
						</paper-alert-dialog>

						<paper-button on-tap="openDialogWithHeader" raised>Open</paper-button>
					</template>
				</dom-bind>
			</template>
		</demo-snippet>

		<script>
			const dialogDemo = document.querySelector("#dialog-demo");
			dialogDemo.openDialog = function(e) {
				this.$.dialog.open();
			};
			dialogDemo.confirm = e => alert("Confirmed!");
			dialogDemo.dismiss = e => alert("Dismissed!");

			const dialogWithHeaderDemo = document.querySelector("#dialog-with-header-demo");
			dialogWithHeaderDemo.openDialogWithHeader = function(e) {
				this.$.dialog.open();
			};
		</script>
	</body>
</html>
